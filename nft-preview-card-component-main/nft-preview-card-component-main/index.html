<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="bg__tot"></div>
  <div class="container">

    <img src="images/image-equilibrium.jpg" alt="" class="logo">

    <h1>  Equilibrium #3429</h1>

    <p class="description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="prix">
      <div class="eth">
        <img src="images/icon-ethereum.svg" alt="">
        <p class="cout">0.041 ETH </p>
      </div>
      <div class="heure">
        <img src="images/icon-clock.svg" alt="">
        <p class="temps"> 3 days left</p>
    </div>
    </div>

    <div class="createur">
      <img src="images/image-avatar.png" alt="">
      <p class="crea">Creation of&nbsp; </p> <p class="crea2"> Baudouin Dréo </p>
    </div>

  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Baudouin Dréo</a>.
  </div>
</body>
</html>
